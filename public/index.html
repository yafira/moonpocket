<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Moon Pocket Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>🌙 Moon Pocket</h1>

			<div id="moon" class="section fade">
				<div id="moon-icon" class="moon-icon-container"></div>
			</div>
			<div id="tide" class="section fade"></div>
			<div id="time" class="section fade"></div>
		</div>

		<div id="moon-fact" class="section">
			<p id="fact-text"></p>
			<div style="margin-top: 12px">
				<button id="show-fact">🔮 Show a Fact</button>
				<button id="show-quote">⭐️ Show a Quote</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
